name: avg-order-kpi
title: Avg Order Value
source:
  model: avg_order_value

parameters:
  - name: date_range
    type: date_range
    label: Date Range
    default: last_30_days

chart:
  type: kpi
  value:
    field: value
  format:
    type: currency
    currency: USD
  comparison:
    enabled: true
    field: previous_value
    label: vs previous period
    type: percent_change
