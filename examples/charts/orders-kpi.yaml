name: orders-kpi
title: Orders
source:
  model: total_orders

parameters:
  - name: date_range
    type: date_range
    label: Date Range
    default: last_30_days

chart:
  type: kpi
  value:
    field: value
  format:
    type: number
  comparison:
    enabled: true
    field: previous_value
    label: vs previous period
    type: percent_change
