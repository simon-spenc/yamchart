name: revenue-trend
title: Revenue Trend
description: |
  Shows revenue trends over time.
  Primary metric for executive dashboard.

owner: analytics-team
tags: [revenue, trend, executive]

source:
  model: revenue_by_period

parameters:
  - name: granularity
    type: select
    label: Group By
    default: month
    options:
      - { value: day, label: Daily }
      - { value: week, label: Weekly }
      - { value: month, label: Monthly }
      - { value: quarter, label: Quarterly }
  - name: date_range
    type: date_range
    label: Date Range
    default: last_12_months

chart:
  type: line
  x:
    field: period
    type: temporal
    format: "%b %Y"
    label: Month
  y:
    field: revenue
    type: quantitative
    format: "$,.0f"
    label: Revenue
  interactions:
    tooltip: true
    zoom: true
