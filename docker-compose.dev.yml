version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yamchart_test
    volumes:
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  yamchart-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: pnpm --filter @yamchart/server dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
      - YAMCHART_PROJECT_DIR=/app/examples
    volumes:
      - ./apps/server/src:/app/apps/server/src
      - ./packages:/app/packages
      - ./examples:/app/examples
    working_dir: /app

  yamchart-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: pnpm --filter @yamchart/web dev --host
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/web/src:/app/apps/web/src
    working_dir: /app
    depends_on:
      - yamchart-server
